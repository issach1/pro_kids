<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/quiz.css">
    </head>
    <body onload='init(106,"right", [107, 106,122, 123, 124,125,110,111,96])'>
        <div id='map-panel' class='map-panel'></div>
        <div id='blockly-panel' class='blockly-panel'>
            <div class='btn-block'>
                <button class='run-btn' onclick='generateCode()'></button>
                <button class='home-btn' onclick="location.href = '/'"></button>
                <button class='reload-btn' onclick="location.href = '/levels/quiz_2.html'"></button>
            </div>
        </div>
        <xml id="toolbox" style="display: none">
            <block type="one_step"></block>
            <block type="turn_left"></block>
            <block type="turn_right"></block>
        </xml>
        <div id='win' class='win'>
            <h1>أحسنت</h1>
            <div class='btn-block'>
                <button class='retry' onclick="location.href = '/levels/quiz_2.html'"> ↻ </button>
                <button class='next' onclick="location.href = '/levels/quiz_3.html'"> ▶ </button>
            </div>
        </div>
        <div id='lose' class='win'>
            <h1>لقد خسرت</h1>
            <div class='btn-block'>
                <button class='retry' onclick="location.href = '/levels/quiz_2.html'"> ↻ </button>
            </div>
        </div>
        <div id="overlay"></div>
    </body>
    <script src='../../node_modules/blockly/blockly_compressed.js'></script>
    <script src='../../node_modules/blockly/blocks_compressed.js'></script>
    <script src='../../node_modules/blockly/msg/ar.js'></script>
    <script src='../../node_modules/blockly/msg/js/ar.js'></script>
    <script src='../../node_modules/blockly/javascript_compressed.js'></script>
    <script src='../js/blocks/move_one_step.js'></script>
    <script src='../js/blocks/turn_left.js'></script>
    <script src='../js/blocks/turn_right.js'></script>
    <script src='../js/movement.js'></script>
</html>
